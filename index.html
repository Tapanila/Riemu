<!DOCTYPE html>
<html lang="en">
<head>
  <title>RIEMU.CO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">



</head>
<body>


<div class="container-fluid text-center">

  <div class="panel-content-holder emotions" id="eye-gif-container">
    <img src="img_assets/bgless_0-250.gif" alt="image-not-found" class="emotion-image">
  </div>


  <div class="row">
    <div class="col-xs-6 col-xs-offset-3" id="main-image-container">
      <div class="panel-content-holder" id="pick-image-container">
          <h1>FIND A HUMAN</h1>
          <p>AND MAKE THEM HAPPY</p>
          <label id="label-upload" class="button">PICK A FILE
            <input type="file" class="inputfile" id="upload-photo">
          </label>
        </div>

        <div class="panel-content-holder emotions" id="happy-image-container">
          <img src="img_assets/happy.png" alt="image-not-found" class="emotion-image">
        </div>

        <div class="panel-content-holder emotions" id="sad-image-container">
          <img src="img_assets/sad.png" alt="image-not-found" class="emotion-image">
        </div>

        <button class="button emotions" type="button" id="continue">NEXT IMAGE</button>

    </div>







</div>


</body>
</html>
